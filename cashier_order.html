<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cashier_order.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Burger King">
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto">
                    <input class="form-control me-2 search-input me-4" type="text" placeholder="Search Item By Name"  id="search-bar">
                </form>
                <div class="d-flex align-items-center">
                    <a href="cashier_home.html"><button class="btn btn-warning me-3">New Order</button></a>
                    <span class="text-white me-2" id="cashier">John</span>
                    <img src="img/user.png" class="rounded-circle" alt="User Profile">
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-9">
                <div id="items" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Items will be inserted here by JavaScript -->
                </div>
            </div>
            <div class="col-lg-3">
                <div class="order-summary mt-lg-3">
                    <h5>ORDER #0001</h5>
                    <p>Mike</p>
                    <ul class="list-unstyled">
                        <li>Burger 1 <span class="float-end">1 LKR 500</span></li>
                        <li>Burger 1 <span class="float-end">1 LKR 500</span></li>
                        <li>Burger 1 <span class="float-end">1 LKR 500</span></li>
                    </ul>
                    <hr>
                    <p>SUB TOTAL <span class="float-end">LKR 1,500</span></p>
                    <p>Discount <span class="float-end">LKR -500</span></p>
                    <h5>TOTAL <span class="float-end">LKR 1,000</span></h5>
                    <button class="btn btn-primary w-100">PRINT BILL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
